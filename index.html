<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Profile</title>
</head>
<body>
<h1>Мой профиль</h1>
<nav>
    <ul>
        <li><button class="menubutton">Личные данные</button></li>
        <li><button class="menubutton">Адреса доставки</button></li>
        <li><button class="menubutton">Пароль</button></li>
    </ul>
</nav>
<br>
<form
    class="form"
    id="form"
    method="post"
    novalidate
    >
    <label class="form__field">
        <span class="form__label">Email <em class="red-star">*</em></span>
        <input
            type="email"
            id="input__email"
            class="form__type-input"
            name="email"
            placeholder="petrov292@mail.ru"
            aria-describedby="email-error"
            required
        >
    </label>
    <span
        class="form__error
        input__email-error"
        id="email-error"
        aria-live="polite"
    >
    </span>
    <br><br>
    <div class="phone">
        <div class="form__field-container">
            <label class="form__field">
                <span class="form__label">Номер телефона <em class="red-star">*</em></span>
                <input
                    type="tel"
                    id="input__phone"
                    class="form__type-input"
                    name="phone-number"
                    placeholder="79999999999"
                    
                    data-error-message="Некорректный номер"
                    aria-describedby="phone-error"
                    required
                >
            </label>
            <span
                class="form__error
                input__phone-error"
                id="phone-error"
                aria-live="polite"
            >
        </div>
        <div class="form__field-container">
            <label class="form__field">
                <span class="form__label">Дополнительный номер</span>
                <input
                    type="tel"
                    id="input__additional"
                    class="form__type-input"
                    name="add-number"
                    placeholder="79999999999"
                    
                    data-error-message="Некорректный номер"
                    aria-describedby="additional-error"
                >
            </label>
            <span
                class="form__error
                input__additional-error"
                id="additional-error"
                aria-live="polite"
            >
        </div>
    </div>
    <br>
    <div class="form__field-container">
        <label class="form__field">
            <span class="form__label">Фамилия <em class="red-star">*</em></span>
            <input
                type="text"
                id="input__surname"
                class="form__type-input"
                name="sirname"
                placeholder="Петров"
                pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
                data-error-message="Пишите только буквы, знаки дефиса и пробелы."
                aria-describedby="surname-error"
                required
            >
        </label>
        <span
            class="form__error
            input__surname-error"
            id="surname-error"
            aria-live="polite"
        >
        </span>
    </div>
    <br>
    <div class="form__field-container">
        <label class="form__field">
            <span class="form__label">Имя <em class="red-star">*</em></span>
            <input
                type="text"
                id="input__name"
                class="form__type-input"
                name="name"
                placeholder="Иван"
                pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
                data-error-message="Пишите только буквы, знаки дефиса и пробелы."
                aria-describedby="surname-error"
                required
            >
        </label>
        <span
            class="form__error
            input__name-error"
            id="name-error"
            aria-live="polite"
        >
        </span>
    </div>
    <br>
    <div class="form__field-container">
        <label class="form__field">
            <span class="form__label">Отчество</span>
            <input
            type="text"
            id="input__patronymic"
            class="form__type-input"
            name="patronymic"
            placeholder="Иваныч"
            pattern="^[a-zA-Zа-яА-ЯЁё \-]+$"
            data-error-message="Пишите только буквы, знаки дефиса и пробелы."
            aria-describedby="patronymic-error"
            >
        </label>
        <span
            class="form__error
            input__patronymic-error"
            id="patronymic-error"
            aria-live="polite"
        >
    </div>
    <br>
    <div class="birthday_field">
        <div class="birthday">
            <label>Дата рождения</label>
            <div class="date-inputs">
                <select
                    name="day"
                    id="days"
                    onfocus='this.size=5;' 
                    onblur='this.size=1;'
                    onchange='this.size=1; this.blur();'
                >
                    <option value="" disabled selected>-- День --</option>
                </select>
                <select
                    name="month"
                    id="months"
                    onfocus='this.size=5;' 
                    onblur='this.size=1;'
                    onchange='this.size=1; this.blur();'
                >
                    <option value="" disabled selected>-- Месяц --</option>
                </select>
                <select
                    name="year"
                    id="years"
                    onfocus='this.size=5;'
                    onblur='this.size=1;'
                    onchange='this.size=1; this.blur();'
                >
                    <option value="" disabled selected>-- Год --</option>
                </select>
            </div>
        </div>
    </div>
    
    <br><br>
    <fieldset class="gender">
        <legend>Пол</legend>
        <input type="radio" id="male" name="gender" value="mail">
        <label class="male" for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="female" for="female">Женский</label>
    </fieldset>
    <br>
    <button
        class="button"
        type="submit"
        id="empty-error"
        aria-live="assertive"
    >
        Сохранить изменения
    </button>
    <span
        class="form__empty-error"
        id="empty-error"
        aria-live="assertive"
    >
  </span>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
